<!DOCTYPE html>
<html>
<head>
    <title>Word list</title>
</head>
<body>
    <h1>List of added words</h1>
    <table border="1px">
        <th>Word</th>
        {% for word in words %}
        <tr>
            <td>{{ word.value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
